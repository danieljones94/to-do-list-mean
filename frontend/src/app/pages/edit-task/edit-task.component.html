<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Edit Task</h1>
    <form (submit)="updateTask(task.title)" #taskForm="ngForm">
      <input
        class="input has-background-light is-medium"
        type="text"
        placeholder="Edit task"
        [(ngModel)]="task.title"
        name="title"
        required
      />
      <div class="buttons is-right">
        <button
          class="button is-primary is-medium"
          type="submit"
          [disabled]="!taskForm.valid"
        >
          Save
        </button>
        <button class="button is-medium" routerLink="/">Go back</button>
      </div>
    </form>
  </div>
</div>
