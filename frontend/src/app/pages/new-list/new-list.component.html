<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new list</h1>
    <form (submit)="createNewList(list.title)" #listForm="ngForm">
      <input
        class="input has-background-light is-medium"
        type="text"
        placeholder="Create a new list"
        [(ngModel)]="list.title"
        name="title"
        required
      />
      <div class="buttons is-right">
        <button
          class="button is-primary is-medium"
          type="submit"
          [disabled]="!listForm.valid"
        >
          Create
        </button>
        <button class="button is-medium" routerLink="/">Go back</button>
      </div>
    </form>
  </div>
</div>
